<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/5dc20c8ed2.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="./public/assets/css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="./public/assets/js/script.js"></script>
</head>
<body>
<main class="intro">
  <section class="intro__info">
    <h1 class="intro__heading">Learn to code by watching others</h1>
    <p class="intro__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
  </section>
  <article class="intro__cta">
    <a href="#" aria-label="Try if free 7 days">Try it free 7 days <span>then $20/mo. thereafter</span></a>
    <form class="intro__form" novalidate>
      <div class="form-group">
        <input class="intro__input" type="text" id="first-name" name="first-name" placeholder="First Name" autocomplete="off">
      </div>
      <div class="form-group">
        <input class="intro__input" type="text" id="last-name" name="last-name" placeholder="Last Name" autocomplete="off">
      </div>
      
      <div class="form-group">
        <input class="intro__input" type="email" id="email" name="email" placeholder="Email Address" autocomplete="off">
      </div>
      
      <div class="form-group">
        <input class="intro__input" type="password" id="password" name="password" placeholder="Password">
        <!-- <span class="errorIcon"><i class="fa fa-exclamation-circle" aria-hidden="true" aria-describedby="Feedback validation error icon"></i></span> -->
      </div>
      <button type="submit">Claim your free trial</button>
      <p class="intro__terms">By clicking the button, you are agreeing to our <a href="#" aria-label="Terms and services">Terms and Services</a></p>
    </form>
  </article>

</main>

</body>
</html>
